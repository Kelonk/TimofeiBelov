name: Simple CI job

on:
  pull_request:
    branches: [ "master", "master_emptied" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
         java-version: '17'
         distribution: 'temurin'
         cache: maven
     - name: Build with Maven
       run: mvn package
     - name: Show build
       run: |
         cd target
         ls